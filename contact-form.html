    <!-- Contact Form Section -->
    <section class="contact-form container mt-5">
        <form>
            <h2 class="text-center">Contact us for a Website enquiry!</h2>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What is the premise of your website?</label>
                <select class="form-control" id="exampleFormControlSelect1" required>
                    <option>Blog</option>
                    <option>Portfolio</option>
                    <option>Ecommerce</option>
                    <option>Portal</option>
                    <option>Brochure</option>
                    <option>Business Website</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional Information</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
    </section>
