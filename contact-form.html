<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="description" content="Website Building with HTML and CSS" />

  <!-- Title -->
  <title>JVJ.dev - Full Stack Developer Portfolio</title>

  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/faddffa861.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <!-- Test Section -->
  <!--

  <!-- Header, Logo and Navigation Section -->
  <header>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo and Brand -->
          <a class="navbar-brand" href="index.html" aria-label="Home page">
            <img src="assets/images/jvjdev.png" alt="Logo" width="30" height="30"
              class="d-inline-block align-text-top" />
            JVJ Developments
          </a>
          <!-- Toggle Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Home -->
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-label="Home page"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <!-- Projects -->
              <li class="nav-item">
                <a class="nav-link" href="projects.html" aria-label="Projects page"><i
                    class="fa-solid fa-diagram-project"></i> Projects</a>
              </li>
              <!-- Contact -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact-form.html" aria-label="Contact page"><i
                    class="fa-solid fa-at"></i> Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- Contact Form Section -->
    <section class="form-section">
      <form class="signup-form" action="response.html" method="GET">
        <h2>Get in touch! <i class="fa-regular fa-envelope"></i></h2>
        <!-- First Name -->
        <label for="fname">First Name</label>
        <input class="text-input" type="text" id="fname" name="first_name" required />
        <!-- Last Name -->
        <label for="lname">Last Name</label>
        <input class="text-input" type="text" id="lname" name="last_name" required />
        <!-- Email -->
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required />
        <!-- Radio buttons for preferences -->
        <label for="road">Website Development</label>
        <input type="radio" id="road" name="running_preference" value="road" />
        <label for="trail">SEO</label>
        <input type="radio" id="trail" name="running_preference" value="trail" />
        <label for="both">Marketing</label>
        <input type="radio" id="both" name="running_preference" value="both" required />
        <!-- Submit Button -->
        <input class="join-button" type="submit" value="Submit!" />
      </form>
    </section>
    <!-- Links to other online presences -->
  </main>

  <!-- Footer -->
  <footer class="footer bg-body-tertiary text-center fixed-bottom">
    <!-- Grid container -->
    <div class="container p-1">
      <!-- Section: Social media -->
      <section class="mb-0">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" id="facebook" href="https://facebook.com"
          target="_blank" aria-label="Click here to go to Facebook" role="button"><i class="fab fa-facebook-f"></i></a>
        <!-- Linkedin -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" id="linkedin" href="https://linkedin.com"
          target="_blank" aria-label="Click here to go to LinkedIn" role="button"><i class="fab fa-linkedin-in"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" id="github"
          href="https://github.com/BernieMacHub" target="_blank" aria-label="Click here to go to GitHub"
          role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <!-- Copyright -->
    <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05)">
      Â© 2024 JVJ.dev All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
