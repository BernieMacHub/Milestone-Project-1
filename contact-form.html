  <body>

    <!-- Header, Logo and Navigation Section -->
    <div class="body">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/images/JVJD-White.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            JVJ Developments
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact-form.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Contact Form Section -->
      <section class="contact-form container mt-5 mb-5 px-5">
        <form>
          <h2 class="text-center uppercase">
            Contact us for a Website enquiry! <i class="fa-solid fa-at"></i>
          </h2>
          <div class="form-group mt-5 mb-5 px-5 text-center">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control mt-3"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="form-group mt-5 mb-5 px-5 text-center">
            <label for="exampleFormControlSelect1"
              >What is the premise of your website?</label
            >
            <select
              class="form-control mt-3"
              id="exampleFormControlSelect1"
              placeholder="Click to see Options"
              required
            >
              <option></option>
              <option>Blog</option>
              <option>Portfolio</option>
              <option>Ecommerce</option>
              <option>Portal</option>
              <option>Brochure</option>
              <option>Business Website</option>
            </select>
          </div>
          <div class="form-group mt-5 mb-5 px-5 text-center">
            <label for="exampleFormControlTextarea1"
              >Additional Information</label
            >
            <textarea
              class="form-control mt-3"
              id="exampleFormControlTextarea1"
              placeholder="Provide any additional information here."
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-auto mx-auto mt-5 mb-5 px-5">
            <button
              type="submit"
              class="btn btn-primary mx-auto mb-2 form-submit-btn"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </div>
    <!-- Links to other online presences -->
    <!-- Footer -->
    <footer class="bg-body-tertiary text-center fixed-bottom">
      <!-- Grid container -->
      <div class="container p-1">
        <!-- Section: Social media -->
        <section class="mb-0">
          <!-- Facebook -->
          <a
            data-mdb-ripple-init
            class="btn btn-outline btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Linkedin -->
          <a
            data-mdb-ripple-init
            class="btn btn-outline btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            data-mdb-ripple-init
            class="btn btn-outline btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
        <!-- Section: Text -->
      </div>

          >JVJDevelopments.co.uk</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

      crossorigin="anonymous"
    ></script>
